<!--==================== Newsletter Section ====================-->
<section class="newsletter section" id="newsletter">
  <div class="newsletter__bg"></div>
  <div class="container">
    <div class="newsletter__container">
      <div class="newsletter__content">
        <h2 class="newsletter__title">Subscribe to our Newsletter</h2>
        <p class="newsletter__text">
          Stay updated with the latest insights in AI, growth strategies, and
          business innovation. Join our community of forward-thinking business
          leaders.
        </p>

        <form class="newsletter__form" id="newsletter-form">
          <div class="newsletter__form-group">
            <input
              type="email"
              id="newsletter-email"
              class="newsletter__input"
              placeholder="Your email address"
              required
            />
            <button type="submit" class="newsletter__button">
              <span>Subscribe</span>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
          <div class="newsletter__message" id="newsletter-message"></div>
          <div class="newsletter__privacy">
            We respect your privacy. Unsubscribe at any time.
          </div>
        </form>
      </div>
      <div class="newsletter__decoration">
        <div class="newsletter__circle c1"></div>
        <div class="newsletter__circle c2"></div>
        <div class="newsletter__circle c3"></div>
      </div>
    </div>
  </div>
</section>
<!--==================== End of Newsletter Section ====================-->
